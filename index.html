<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">Популярные игры</div>
            <div id="slider" class="slider">
                <div class="item">
                    <img src="img/1.png" alt="">
                    <div class="item-title">Fortnite</div>
                </div>
                <div class="item">
                    <img src="img/2.png" alt="">
                    <div class="item-title">League of Legends</div>
                </div>
                <div class="item">
                    <img src="img/3.png" alt="">
                    <div class="item-title">PLAYERUNKNOWN'S BATTLEGROUNDS</div>
                </div>
                <div class="item">
                    <img src="img/4.png" alt="">
                    <div class="item-title">Grand Theft Auto V</div>
                </div>
                <div class="item">
                    <img src="img/5.png" alt="">
                    <div class="item-title">Overwatch</div>
                </div>
                <div class="item">
                    <img src="img/6.png" alt="">
                    <div class="item-title">Apex Legends</div>
                </div>
                <div class="item"> </div>
            </div>
            <div class="navigate_slider">
                <button data-go="prev" id='prev' class="dot"></button>
                <button data-go="next" id='next' class="dot"></button>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/slick.min.js"></script>

</html>
